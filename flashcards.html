<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flashcards â€” EduVerse 8</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Flashcards</h1>
<nav>
<a href="index.html">Home</a>
<a href="quiz.html">Random Quiz</a>
</nav>
</header>


<main class="container">
<section class="flashcard-controls card">
<label>Subject:
<select id="fc-subject"></select>
</label>
<button id="new-flashcard">New Flashcard</button>
</section>


<section id="flashcards-list" class="grid"></section>


<dialog id="flashcard-dialog">
<form id="flashcard-form">
<h3 id="fc-dialog-title">New Flashcard</h3>
<label>Front <input id="fc-front" required /></label>
<label>Back <textarea id="fc-back" rows="4" required></textarea></label>
<div class="auth-actions">
<button type="submit">Save</button>
<button id="fc-cancel" type="button">Cancel</button>
</div>
</form>
</dialog>


<section id="study-mode" class="study card">
<h3>Study Mode</h3>
<div id="study-card" class="card">
<div id="study-front" class="card-front"></div>
<button id="flip-card">Show Answer</button>
<div id="study-back" class="card-back" hidden></div>
<div style="margin-top:8px; display:flex; gap:8px;">
<button id="mark-known">I know this</button>
<button id="mark-unknown">Not yet</button>
</div>
</div>
</section>
</main>


<footer><small>Flashcards saved to your account / guest local data</small></footer>


<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html><!-- flashcards.html for EduVerse8 project -->
